<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <link rel="stylesheet" href="assets/css/tiles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <title></title>
</head>
<body>
    <!-- Carousel -->
    <section id="top">
        <div id="carouselHeader" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
            <div class="carousel-indicators pb-3">
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"><span></span></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1" aria-label="Slide 2"><span></span></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2" aria-label="Slide 3"><span></span></button>
            </div>
            <div class="carousel-inner sh-dark">
                <div class="carousel-item active">
                    <img src="assets/img/volkswagen/24.jpg" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-block bg-dark bg-opacity-50 rounded-5 mx-auto">
                        <div class="mt-0 mt-lg-3">
                            <span class="caption-title">Somos especialistas</span><br>
                            <span class="caption-title">en repuestos Volkswagen&reg;</span>
                            <hr class="border border-1 w-50 mx-auto opacity-100 rounded-4">
                            <span class="caption-text">Con el mayor stock de la IV Región</span>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/volkswagen/23.jpg" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption d-block bg-dark bg-opacity-50 rounded-5 mx-auto">
                        <div class="mt-0 mt-lg-3">
                            <span class="caption-title">Somos especialistas</span><br>
                            <span class="caption-title">en repuestos Volkswagen&reg;</span>
                            <hr class="border border-1 w-50 mx-auto opacity-100 rounded-4">
                            <span class="caption-text">Con el mayor stock de la IV Región</span>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/volkswagen/12.jpg" class="d-block w-100" alt="Slide 6">
                    <div class="carousel-caption d-block bg-dark bg-opacity-50 rounded-5 mx-auto">
                        <div class="mt-0 mt-lg-3">
                            <span class="caption-title">Somos especialistas</span><br>
                            <span class="caption-title">en repuestos Volkswagen&reg;</span>
                            <hr class="border border-1 w-50 mx-auto opacity-100 rounded-4">
                            <span class="caption-text">Con el mayor stock de la IV Región</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <div class="container-fluid text-center bg-warning px-0">
        <span class="fs-2">Tenemos lo mejor en</span>
        <div class="row">
            <div class="card col-12 col-md-6 col-xl-3 px-0">
                <a href="categories/iluminacion.html">
                    <img class="categories-img" src="assets/img/categories/01.png" alt="Categoría Iluminación">
                </a>
            </div>
            <div class="card col-12 col-md-6 col-xl-3 px-0">
                <a href="categories/audio.html">
                    <img class="categories-img" src="assets/img/categories/02.png" alt="Categoría Audio">
                </a>
            </div>
            <div class="card col-12 col-md-6 col-xl-3 px-0">
                <a href="categories/lubricantes.html">
                    <img class="categories-img" src="assets/img/categories/03.png" alt="Categoría Lubricantes">
                </a>
            </div>
            <div class="card col-12 col-md-6 col-xl-3 px-0">
                <a href="categories/accesorios.html">
                    <img class="categories-img" src="assets/img/categories/04.png" alt="Categoría Accesorios">
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/carousel.js"></script>
</body>
</html>
